<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seven-Day Adventure On The STEM Planet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0a2a43,#0e4d5c,#0fa3b1);
  background-size:400% 400%;
  animation:bg 12s infinite;
  color:white;
}
@keyframes bg {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1{
  text-align:center;
  margin-top:60px;
  font-size:2.4rem;
  text-shadow:0 0 12px #6ef7c8;
}
.fox{
  position:fixed;
  right:20px;
  bottom:20px;
  width:110px;
  animation:float 4s ease-in-out infinite;
}
@keyframes float {
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}
</style>
</head>
<body>
<h1>Seven-Day Adventure On The STEM Planet</h1>

<!-- simple placeholder fox -->
<svg class="fox" viewBox="0 0 200 200">
<circle cx="100" cy="100" r="80" fill="#ff914d"/>
<circle cx="70" cy="80" r="15" fill="white"/>
<circle cx="130" cy="80" r="15" fill="white"/>
<circle cx="70" cy="80" r="7" fill="black"/>
<circle cx="130" cy="80" r="7" fill="black"/>
<path d="M60 130 Q100 160 140 130" stroke="black" stroke-width="6" fill="none"/>
</svg>

</body>
</html>
